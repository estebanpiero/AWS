<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Event Announcement System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Add your CSS styles here - copy from original login.html */
        /* ... CSS content ... */
    </style>
</head>
<body>
    <!-- Copy HTML content from original login.html -->

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.24.min.js"></script>
    <script>
        // REPLACE THESE VALUES WITH YOUR COGNITO CONFIGURATION
        const USER_POOL_ID = 'YOUR_USER_POOL_ID';  // Replace with your User Pool ID (e.g., us-east-1_XXXXXXXXX)
        const CLIENT_ID = 'YOUR_CLIENT_ID';        // Replace with your Client ID
        const REGION = 'us-east-1';                // Replace with your AWS region

        // Configure AWS
        AWS.config.region = REGION;
        const cognitoIdentityServiceProvider = new AWS.CognitoIdentityServiceProvider();

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // Reset previous error states
            hideAlert();

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';

            try {
                const params = {
                    AuthFlow: 'USER_PASSWORD_AUTH',
                    ClientId: CLIENT_ID,
                    AuthParameters: {
                        USERNAME: email,
                        PASSWORD: password
                    }
                };

                const result = await cognitoIdentityServiceProvider.initiateAuth(params).promise();

                if (result.AuthenticationResult) {
                    // Store tokens
                    localStorage.setItem('accessToken', result.AuthenticationResult.AccessToken);
                    localStorage.setItem('idToken', result.AuthenticationResult.IdToken);
                    localStorage.setItem('refreshToken', result.AuthenticationResult.RefreshToken);

                    // Extract and store user email from ID token
                    try {
                        const idToken = result.AuthenticationResult.IdToken;
                        const tokenParts = idToken.split('.');
                        if (tokenParts.length === 3) {
                            const payload = JSON.parse(atob(tokenParts[1]));
                            const userEmail = payload.email;
                            if (userEmail) {
                                localStorage.setItem('userEmail', userEmail);
                            }
                        }
                    } catch (error) {
                        console.log('Could not extract email from token:', error);
                    }

                    showAlert('Login successful! Redirecting...', 'success');

                    setTimeout(() => {
                        window.location.href = 'events.html';
                    }, 1000);
                } else {
                    showAlert('Login failed. Please try again.', 'error');
                }

            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Login failed. Please try again.';

                if (error.code === 'NotAuthorizedException') {
                    errorMessage = 'Invalid email or password.';
                } else if (error.code === 'UserNotConfirmedException') {
                    errorMessage = 'Please verify your email address before logging in.';
                } else if (error.code === 'UserNotFoundException') {
                    errorMessage = 'User not found. Please check your email address.';
                }

                showAlert(errorMessage, 'error');
            } finally {
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        });

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }

        function hideAlert() {
            document.getElementById('alert').style.display = 'none';
        }

        // Check if user is already logged in
        if (localStorage.getItem('accessToken')) {
            window.location.href = 'events.html';
        }
    </script>
</body>
</html>
