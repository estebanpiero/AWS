<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Event Announcement System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-solid: #667eea;
            --success: #10b981;
            --error: #ef4444;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --border: #e2e8f0;
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-secondary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-header {
            background: var(--primary);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .register-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .register-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-solid);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .register-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-link {
            text-align: center;
            color: var(--text-secondary);
        }

        .login-link a {
            color: var(--primary-solid);
            text-decoration: none;
            font-weight: 600;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .verification-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 12px;
        }

        .verification-section h3 {
            color: var(--text-primary);
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1><i class="fas fa-user-plus"></i> Sign Up</h1>
            <p>Create your event dashboard account</p>
        </div>

        <div class="register-form">
            <div id="invitationInfo" class="alert" style="background: #e8f5e8; color: #2d5a2d; border: 1px solid #4caf50;"></div>
            <div id="alert" class="alert"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required minlength="8">
                    <small style="color: var(--text-secondary);">Minimum 8 characters with uppercase, lowercase, and numbers</small>
                </div>

                <button type="submit" class="register-btn" id="registerBtn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <div class="verification-section" id="verificationSection">
                <h3>Verify Your Email</h3>
                <p style="margin-bottom: 15px; color: var(--text-secondary);">
                    We've sent a verification code to your email. Please enter it below:
                </p>

                <div class="form-group">
                    <label for="verificationCode">Verification Code</label>
                    <input type="text" id="verificationCode" placeholder="Enter 6-digit code">
                </div>

                <button type="button" class="register-btn" id="verifyBtn">
                    <i class="fas fa-check"></i> Verify Email
                </button>
            </div>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1691.0.min.js"></script>
    <script>
        // Check for invitation token on page load
        const urlParams = new URLSearchParams(window.location.search);
        const invitationToken = urlParams.get('token');

        if (!invitationToken) {
            alert('Registration requires a valid invitation. Please contact an existing user for an invitation link.');
            window.location.href = 'login.html';
        }

        // Validate invitation token
        async function validateInvitation() {
            try {
                const response = await fetch(`https://uumush3y77.execute-api.us-east-1.amazonaws.com/prod/invitations/${invitationToken}`);
                const data = await response.json();

                if (!response.ok) {
                    alert(data.error || 'Invalid invitation');
                    window.location.href = 'login.html';
                    return;
                }

                // Show invitation info
                document.getElementById('invitationInfo').innerHTML = `
                    <p>✅ Valid invitation from: ${data.inviter_email}</p>
                    <p>⏰ Expires: ${new Date(data.expires_at).toLocaleDateString()}</p>
                `;
            } catch (error) {
                alert('Error validating invitation');
                window.location.href = 'login.html';
            }
        }

        // Validate on page load
        validateInvitation();

        // Cognito configuration
        const COGNITO_CONFIG = {
            UserPoolId: 'us-east-1_77ER4ADqH',
            ClientId: '4g1gvg11ap1qn3apikj6rdpuir',
            Region: 'us-east-1'
        };

        AWS.config.region = COGNITO_CONFIG.Region;
        const cognitoIdentityServiceProvider = new AWS.CognitoIdentityServiceProvider();

        let registeredEmail = '';

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const registerBtn = document.getElementById('registerBtn');

            registerBtn.disabled = true;
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';

            try {
                const params = {
                    ClientId: COGNITO_CONFIG.ClientId,
                    Username: email,
                    Password: password,
                    UserAttributes: [
                        {
                            Name: 'email',
                            Value: email
                        },
                        {
                            Name: 'given_name',
                            Value: firstName
                        },
                        {
                            Name: 'family_name',
                            Value: lastName
                        }
                    ]
                };

                const result = await cognitoIdentityServiceProvider.signUp(params).promise();

                registeredEmail = email;
                showAlert('Account created successfully! Please check your email for verification code.', 'success');

                // Show verification section
                document.getElementById('verificationSection').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';

            } catch (error) {
                console.error('Registration error:', error);
                showAlert(error.message || 'Registration failed. Please try again.', 'error');
            } finally {
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        });

        document.getElementById('verifyBtn').addEventListener('click', async function() {
            const verificationCode = document.getElementById('verificationCode').value;
            const verifyBtn = document.getElementById('verifyBtn');

            if (!verificationCode) {
                showAlert('Please enter the verification code', 'error');
                return;
            }

            verifyBtn.disabled = true;
            verifyBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';

            try {
                const params = {
                    ClientId: COGNITO_CONFIG.ClientId,
                    Username: registeredEmail,
                    ConfirmationCode: verificationCode
                };

                await cognitoIdentityServiceProvider.confirmSignUp(params).promise();

                // Mark invitation as used
                await markInvitationUsed();

                showAlert('Email verified successfully! Redirecting to login...', 'success');

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Verification error:', error);
                showAlert(error.message || 'Verification failed. Please try again.', 'error');
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = '<i class="fas fa-check"></i> Verify Email';
            }
        });

        async function markInvitationUsed() {
            try {
                await fetch('https://uumush3y77.execute-api.us-east-1.amazonaws.com/prod/invitations/mark-used', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: invitationToken
                    })
                });
            } catch (error) {
                console.error('Error marking invitation as used:', error);
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }

        // Check if already logged in
        if (localStorage.getItem('accessToken')) {
            window.location.href = 'events.html';
        }
    </script>
</body>
</html>
