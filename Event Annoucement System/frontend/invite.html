<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite User - Event Announcement System</title>
    <script>
        // Immediate authentication check - before any content loads
        if (!localStorage.getItem('accessToken')) {
            window.location.replace('login.html');
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-solid: #667eea;
            --primary-dark: #5a6fd8;
            --secondary: #f8fafc;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .invite-container {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .invite-header {
            background: var(--primary);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .invite-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .invite-header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .invite-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-primary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-solid);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .invite-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .invite-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .invite-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--primary-solid);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .invitation-result {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: var(--radius);
            margin-top: 20px;
            display: none;
        }

        .invitation-result h3 {
            color: var(--success);
            margin-bottom: 15px;
        }

        .invitation-link {
            background: var(--bg-primary);
            padding: 15px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .copy-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
        }

        .copy-btn:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <div class="invite-container">
        <div class="invite-header">
            <h1><i class="fas fa-user-plus"></i> Invite User</h1>
            <p>Generate an invitation link for a new user</p>
        </div>

        <div class="invite-form">
            <div id="alert" class="alert"></div>

            <form id="inviteForm">
                <div class="form-group">
                    <label for="inviterEmail">Your Email Address</label>
                    <input type="email" id="inviterEmail" name="inviterEmail" required
                           placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="inviteeEmail">Invitee's Email Address</label>
                    <input type="email" id="inviteeEmail" name="inviteeEmail" required
                           placeholder="invitee@example.com">
                </div>

                <button type="submit" class="invite-btn" id="inviteBtn">
                    <i class="fas fa-paper-plane"></i> Generate Invitation
                </button>
            </form>

            <div id="invitationResult" class="invitation-result">
                <h3><i class="fas fa-check-circle"></i> Invitation Generated!</h3>
                <p>Share this link with the person you want to invite:</p>
                <div id="invitationLink" class="invitation-link"></div>
                <button class="copy-btn" onclick="copyToClipboard()">
                    <i class="fas fa-copy"></i> Copy Link
                </button>
                <p style="margin-top: 15px; color: var(--text-secondary); font-size: 0.9rem;">
                    <i class="fas fa-clock"></i> Link expires in 5 days
                </p>
            </div>

            <div class="back-link">
                <a href="events.html"><i class="fas fa-arrow-left"></i> Back to Events</a>
            </div>
        </div>
    </div>

    <script>
        let generatedLink = '';

        document.getElementById('inviteForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const inviterEmail = document.getElementById('inviterEmail').value;
            const inviteeEmail = document.getElementById('inviteeEmail').value;
            const inviteBtn = document.getElementById('inviteBtn');
            const alert = document.getElementById('alert');

            // Reset previous states
            hideAlert();
            document.getElementById('invitationResult').style.display = 'none';

            // Disable button and show loading
            inviteBtn.disabled = true;
            inviteBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';

            try {
                const response = await fetch('https://uumush3y77.execute-api.us-east-1.amazonaws.com/prod/invitations', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inviter_email: inviterEmail,
                        invitee_email: inviteeEmail
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                // Show success
                generatedLink = data.invitation_url;
                document.getElementById('invitationLink').textContent = generatedLink;
                document.getElementById('invitationResult').style.display = 'block';

                showAlert('Invitation generated successfully!', 'success');

            } catch (error) {
                console.error('Error:', error);
                showAlert('Error generating invitation: ' + error.message, 'error');
            } finally {
                // Re-enable button
                inviteBtn.disabled = false;
                inviteBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Generate Invitation';
            }
        });

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }

        function hideAlert() {
            document.getElementById('alert').style.display = 'none';
        }

        async function copyToClipboard() {
            try {
                await navigator.clipboard.writeText(generatedLink);
                showAlert('Link copied to clipboard!', 'success');
            } catch (error) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = generatedLink;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showAlert('Link copied to clipboard!', 'success');
            }
        }

        // Pre-fill inviter email if available
        document.addEventListener('DOMContentLoaded', function() {
            // Try to get email from localStorage first
            let userEmail = localStorage.getItem('userEmail');

            // If not in localStorage, try to decode from ID token (not access token)
            if (!userEmail) {
                const idToken = localStorage.getItem('idToken');
                if (idToken) {
                    try {
                        // Decode JWT ID token to get user email
                        const tokenParts = idToken.split('.');
                        if (tokenParts.length === 3) {
                            const payload = JSON.parse(atob(tokenParts[1]));
                            userEmail = payload.email;
                        }
                    } catch (error) {
                        console.log('Could not decode token:', error);
                    }
                }
            }

            if (userEmail) {
                document.getElementById('inviterEmail').value = userEmail;
                // Store for future use
                localStorage.setItem('userEmail', userEmail);
            }
        });
    </script>
</body>
</html>
