<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0052CC;
            --secondary-color: #00A3BF;
            --success-color: #36B37E;
            --error-color: #FF5630;
            --bg-color: #F4F5F7;
            --card-bg: #FFFFFF;
            --text-primary: #172B4D;
            --text-secondary: #5E6C84;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Controls Container */
        .controls-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .search-input {
            padding: 0.75rem;
            border: 1px solid #DFE1E6;
            border-radius: 6px;
            font-size: 0.9rem;
            width: 100%;
        }

        /* Events Grid */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .event-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #DFE1E6;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .event-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .event-card h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.25rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        .event-meta {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .event-meta span {
            display: block;
            margin-bottom: 0.5rem;
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .delete-btn {
            background: var(--error-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .delete-btn:hover {
            background: #FF4013;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            padding: 2rem;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }

        .no-events {
            text-align: center;
            color: var(--text-secondary);
            padding: 2rem;
            grid-column: 1 / -1;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .events-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“… Event Announcements</h1>
            <p>View and manage your cloud events</p>
        </div>

        <div class="controls-container">
            <div class="search-filters">
                <input type="text" 
                       id="searchInput" 
                       class="search-input" 
                       placeholder="Search events...">
                
                <select id="sortSelect" class="search-input">
                    <option value="dateAsc">Date (Ascending)</option>
                    <option value="dateDesc">Date (Descending)</option>
                    <option value="titleAsc">Title (A-Z)</option>
                    <option value="titleDesc">Title (Z-A)</option>
                </select>
            </div>
        </div>

        <div id="events" class="events-grid">
            <div class="loading">Loading events...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
